<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analysis Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dark">

  <div class="dashboard dashboard-fixed">
    <h2>Analysis Dashboard</h2>

    <!-- Summary Cards -->
    <div class="cards">
      <div class="card">
        Rows<br><b>150</b>
      </div>
      <div class="card">
        Columns<br><b>3</b>
      </div>
      <div class="card">
        Missing Values<br><b>0</b>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts-fixed">
      <div class="chart-box">
        <canvas id="barChart"></canvas>
      </div>

      <div class="chart-box">
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <!-- ML Section -->
    <div class="ml-box">
      <h3>Machine Learning Model</h3>
      <p>Auto-selected Model: <b>Linear Regression</b></p>
      <p>Accuracy: <b>92%</b></p>
      <button onclick="window.location.href='report.html'">
        Generate Insights
      </button>
    </div>
  </div>

  <script>
    const barCtx = document.getElementById('barChart');
    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Low', 'Medium', 'High'],
        datasets: [{
          label: 'Salary Distribution',
          data: [30, 70, 50],
          backgroundColor: '#38bdf8'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    const pieCtx = document.getElementById('pieChart');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Junior', 'Mid', 'Senior'],
        datasets: [{
          data: [40, 60, 50],
          backgroundColor: ['#38bdf8', '#f472b6', '#fb923c']
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>

</body>
</html>
