<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Dataset</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

  <div class="container upload-container">
    <h2>Upload Dataset</h2>
    <p class="subtitle">
      Select a CSV file to inspect, clean, and analyze your data
    </p>

    <input type="file" class="file-input" accept=".csv">

    <div class="actions">
      <button onclick="inspectData()">Inspect Data</button>
      <button onclick="autoClean()">Auto Clean</button>
      <button onclick="downloadCleaned()">Download Cleaned CSV</button>
      <button onclick="startAnalysis()" class="primary-btn">
        Start Analysis
      </button>
    </div>

    <div id="preview" class="preview-box">
      <p>No file uploaded yet.</p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
