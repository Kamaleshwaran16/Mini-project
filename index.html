<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANALYDWO | Data Analysis Platform</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #020617, #0f172a);
      height: 100vh;
      overflow: hidden;
      color: #e5e7eb;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(56,189,248,0.4), transparent 60%);
      top: -200px;
      left: -200px;
      animation: float 8s infinite alternate ease-in-out;
    }

    @keyframes float {
      to {
        transform: translate(300px, 300px);
      }
    }

    .content {
      max-width: 900px;
      padding: 40px;
      animation: fadeUp 1.2s ease;
      z-index: 2;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 4.5rem;
      letter-spacing: 6px;
      background: linear-gradient(90deg, #38bdf8, #a78bfa, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 1.3rem;
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      padding: 16px 48px;
      border-radius: 40px;
      background: linear-gradient(135deg, #38bdf8, #6366f1);
      color: #020617;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(56,189,248,0.45);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>

<body>

  <section class="hero">
    <div class="glow"></div>

    <div class="content">
      <h1>ANALYDWO</h1>
      <p class="tagline">
        Smart Data Analysis â€¢ Machine Learning â€¢ Insightful Reports
      </p>
      <p class="desc">
        Upload your dataset, analyze trends, apply machine learning models,
        and generate professional reports with ease.
      </p>
      <a href="upload.html" class="btn">Get Started ðŸš€</a>
    </div>
  </section>

</body>
</html>
